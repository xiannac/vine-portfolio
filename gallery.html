<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=IM+Fell+English+SC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <title>Ms.Vine-Gallery</title>
  </head>
  <body id="gallery">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="images/vine-logo2.png" class="logo" width="48px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolio.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>
      <img
        src="images/vine-logo2.png"
        width="200px"
        style="height: 160px"
        class="border-start border-white shadow-sm"
      />
    </h1>
    <div class="container">
      <h2 class="gallery mt-1 mb-4">Gallery</h2>
      <div class="row gy-5">
        <div class="col-4">
          <img
            src="images/flowly cover.png"
            alt="flowly dress mazkizen cover"
            class="img-fluid rounded float-start"
          />
        </div>
        <div class="col-4 align-self-end">
          <img
            src="images/striped cover.png"
            class="img-fluid rounded float-end"
          />
        </div>
        <div class="col-4">
          <img src="images/striped pants.png" class="img-fluid rounded" />
        </div>
      </div>
      <div class="row gy-5">
        <div class="col-4">
          <img src="images/green yellow.png" class="img-fluid rounded" />
        </div>
        <div class="col-4">
          <img src="images/orange model.png" class="img-fluid rounded mt-4" />
        </div>
        <div class="col-4">
          <img src="images/two pics models.png" class="img-fluid rounded" />
        </div>
      </div>
      <div class="row gy-5">
        <div class="col-4">
          <img src="images/gold black.png" class="img-fluid rounded mb-4" />
        </div>
        <div class="col-4">
          <img src="images/blue gold.png" class="img-fluid rounded mt-4" />
        </div>
        <div class="col-4">
          <img src="images/poka dots.png" class="img-fluid rounded" />
        </div>
      </div>
      <div class="row gy-5">
        <div class="col-4">
          <img src="images/orange-white .png" class="img-fluid rounded" />
        </div>
        <div class="col-4">
          <img src="images/peanut.png" class="img-fluid rounded mt-3" />
        </div>
        <div class="col-4">
          <img src="images/red dress.png" class="img-fluid rounded" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
